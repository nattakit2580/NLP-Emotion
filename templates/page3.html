<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #212121; /* เปลี่ยนเป็นสีเทาอ่อน */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        .container {
    width: 100%;
    max-width: 600px;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* เพิ่มเงา */
    animation: pulse 2s linear infinite alternate; /* เพิ่ม animation */
    transition: transform 0.3s ease-out;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* แสงขาวเริ่มต้น */
    }
    50% {
        box-shadow: 0 0 50px rgba(0, 191, 255, 0.5); /* แสงฟ้าสูงสุด */
    }
    100% {
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); /* แสงเขียวสูงสุด */
    }
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3); /* ปรับเงาเมื่อ hover */
    animation: none; /* ยกเลิก animation เมื่อ hover */
}

        

        h1 {
            color: #333;
            text-align: center;
            font-weight: normal;
            margin-top: 0; /* เพิ่มการขยับขึ้นไปด้านบน */
        }

        form, .movie-list {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* เพิ่มการขยับลงด้านล่าง */
        }

        input[type="url"], input[type="number"] {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .movie-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left; /* จัดตำแหน่งข้อความที่อยู่ใน list ให้ชิดซ้าย */
        }

        .movie-item img {
            vertical-align: middle; /* จัดตำแหน่งภาพให้อยู่ตรงกลาง */
            margin-right: 5px; /* ระยะห่างระหว่างภาพและข้อความ */
        }

        .go-back-button {
            display: block;
            width: calc(100% - 40px);
            padding: 10px 20px;
            background-color: #696969;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 30px auto;
            transition: background-color 0.3s ease, transform 0.2s ease-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .go-back-button:hover {
            background-color: #FF3333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter URL and Threshold Percentage:</h1>
        <form action="/page3" method="POST">
            <input type="url" name="url" placeholder="Enter URL (e.g., https://www.example.com/)" required>
            <input type="number" name="threshold" min="0" max="100" step="any" placeholder="Enter Threshold Percentage" required>
            <input type="submit" value="Confirm">
        </form>

        <h1>Movies with Critic Scores Above Threshold</h1>
        <p>Threshold: {{ threshold }}%</p>
        <ul class="movie-list">
            {% for criticsscore, moviename in zip(criticsscores, movienames) %}
            <li class="movie-item">
                <img src="/static/icon.JPG" alt="Icon" style="width: 25px; height: auto;">
                Icon Critic Score: {{ criticsscore }}%, Movie Name: {{ moviename }}
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="go-back-button">Go Back</a>
    </div>
</body>
</html>
